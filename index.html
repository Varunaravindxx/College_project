<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="upload.js"></script>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <!-- Left Panel -->
            <div class="left-panel">
                <img src="xoxo.png" alt="Login Icon" class="login-icon">
                <h2>"Embedded Intelligence for Every Journey!"</h2><br>
                <p>Don't have an account?</p>
                <button onclick="showRegister()">Register</button>
            </div>

            <!-- Right Panel -->
            <div class="right-panel">

                <!-- Login Form -->
                <form id="login-form" class="form-group" method="POST" action="auth.php">
                    <h2>Sign-In</h2>
                    <div class="input-box">
                        <input type="text" id="login-username" name="username" placeholder="Username" required autocomplete="username">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" id="login-password" name="password" placeholder="Password" required autocomplete="current-password">
                        <i class="fas fa-lock"></i>
                    </div>
                    <p><a href="#" onclick="showForgotPassword()">Forgot password?</a></p>
                    <button type="submit" name="login">Login</button>
                </form>

                <!-- Registration Form -->
                <form id="register-form" class="form-group" method="POST" action="auth.php" onsubmit="return validateRegister()">
                    <h2>Register</h2>
                    <div class="input-box">
                        <input type="text" id="register-name" name="name" placeholder="Full Name" required autocomplete="name">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="email" id="register-email" name="email" placeholder="Email" required autocomplete="email">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" id="register-mobile" name="mobile" placeholder="Mobile Number" required autocomplete="tel">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" id="register-password" name="password" placeholder="Password" required autocomplete="new-password">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" id="register-confirm-password" placeholder="Confirm Password" required autocomplete="new-password">
                        <i class="fas fa-lock"></i>
                    </div>
                    <button type="submit" name="register">Register</button>
                </form>

               
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
